<sly data-sly-use.head="privatebrands/components/content/utils/head.js" data-sly-use.siteConfig="com.svu.privatebrands.components.SiteConfiguration">

    <!--/*
    FACEBOOK META TAGS. We want this tags to appear only for view recipe page and the values have to be dynamic
*/-->
    <div data-sly-use.custutil="privatebrands/components/content/utils/CustomUtils.js" data-sly-unwrap>
        <sly data-sly-test="${custutil.template == '/apps/privatebrands/templates/viewrecipepage'}" data-sly-use.recipeuse="com.svu.privatebrands.components.ViewRecipeUse">
            <meta property="fb:app_id" content="${recipeuse.siteConfiguration.fbappid}" />
            <meta property="og:url" content="${request.getRequestURL.toString}" />
            <meta property="og:type" content="article" />
            <meta property="og:title" content="${recipeuse.recipe.name}" />
            <meta property="og:description" content="${recipeuse.recipe.subTitle}" />
            <sly data-sly-test.imageExist="${recipeuse.recipe.media[0].url}">
                <meta property="og:image" content="${recipeuse.siteConfiguration.recdampath}/${recipeuse.recipe.media[0].url}.jpg" />
            </sly>
            <sly data-sly-test="${!imageExist}">
                <meta property="og:image" content="${recipeuse.siteConfiguration.recdampath}/default.png" />
            </sly>
        </sly>
    </div>
